<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <script
	src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
</head>
<header>
    <div class="searchContainer">
        <div class="searchBar">
            <input type="text" placeholder="JokeID here..." id="searchBox">
        </div>
        <div class="searchIcon">
            <input type="image" src="images/search-icon.png" id="btnSearch"/>
        </div>
    </div>
</header>
<body>
    <div class="mainContainer">
        <div class="heading">
            <h1>Dad Jokes</h1>
        </div>
        <div class="joke">
            <div class="txt"><p></p></div>
        </div>
        <div class="jokeID">
            <div class="txtID"><p></p></div>
        </div>
        <div class="btnNext">
            <button id="btnNext">Get Random Joke</button>
        </div>
    </div>
    <footer>
        <div class="footerContainer">
            <div class="footnote">
                <h4>Powered by icanhazdadjoke.com/api</h3>
            </div>
            <div class="devnote">
                <h4>Developed by Gavin Colebank</h3>
            </div>
    </div>
    </footer>
</body>
</html>
